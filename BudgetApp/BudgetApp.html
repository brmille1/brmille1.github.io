<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budgeting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Budgeting Calculator</h1>
        <div class="input-section">
            <label for="income">Monthly Income ($):</label>
            <input type="number" id="income" placeholder="e.g., 5000">

            <label for="expenses">Monthly Expenses (excluding rent) ($):</label>
            <input type="number" id="expenses" placeholder="e.g., 2000">

            <label for="savings">Desired Monthly Savings ($):</label>
            <input type="number" id="savings" placeholder="e.g., 500">
          
            <label for="interest">Interest Rate (%):</label>
            <input type="number" id="interest" step="0.5" placeholder="e.g., 5.0">
            
            <label for="downPayment">Down Payment (%):</label>
            <input type="number" id="downPayment" step="0.5" placeholder="e.g., 5.0">
          
            <button id="calculateBtn">Calculate Available Rent</button>
        </div>

        <div class="result-section">
            <h2>Results</h2>
            <p >Available for Rent: $<span id="rentAmount" class="result"></span></p>
            <p >Estimated House Price: $<span id="housePrice" class="result"></span></p>
          <table id="table1">
            <thead></thead>
            <tbody>
            </tbody>
          </table>
        </div>
    </div>
    
    <div id="catImage"></div>
    
    <script src="app.js"></script>
</body>
</html>
